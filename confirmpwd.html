<div class="container">
    <h3>Changement de mot de passe</h3>
    <div>
        <div class="row">
            <form class="col s12" id="formLogin">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="fieldPassword" type="password" class="validate">
                        <label for="fieldPassword" class="active">Mot de passe</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldPasswordConfirm" type="password" class="validate">

                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn" onclick="askResetPwdController.changePwd()"><i class="material-icons right">check</i>Changer le mot de passe</a>
